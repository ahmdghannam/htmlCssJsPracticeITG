<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
   <link rel="stylesheet" href="signupstyle.css">
</head>
<body>

    <h1>Sign up</h1>

    <form onsubmit="validateForm(event)" action="profile.html" method="get">
        <label for="username">User name:</label>
        <input type="text" id="username" name="username" value="">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" value="">
        <input type="submit" value="Submit">
    </form> 
      
    <p>Password must be exactly 9 characters long, with 4 lower case chars<br>
        and have one uppercase letter,and contain and 3 numbers and 1 symbol (@#$%^&*).</p>

</body>
</html>
